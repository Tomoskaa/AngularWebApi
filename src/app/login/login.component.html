<div class="container">  
    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 bg-dark p-4 mx-auto mt-5 rounded-lg">
        <div>
            <div class="row text-center">
                <h1 class="mt-3 text-primary">Log In</h1>
            </div>
            
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="col-md-12 col-sm-12 mb-3">
                    <input formControlName="username" type="text" class="form-control" placeholder="Username">  
                    <small class="text-danger" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">*Email is required</small>
                </div>
                
                <div class="col-md-12 col-sm-12 mb-3">
                    <input formControlName="password" type="password" class="form-control" placeholder="Password">  
                    <span class="text-danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">*Password is required</span>
                </div>
                
                <div class="col-md-12 col-sm-12 ">
                    <a href="#"><button type="btn" class="btn btn-primary mb-3 form-control">Login</button></a><br>
                    <p align="center" class="text-light">Don't Have a Account ? 
                        <a routerLink="/signup" class="text-primary">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
