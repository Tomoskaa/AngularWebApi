        <a routerLink="/home" class="navbar-brand">Course Shop</a>

            <li class="navbar-item">
                <a routerLink="/home" class="nav-link">Home</a>

            <li class="navbar-item">
                <a routerLink="/products" class="nav-link">Courses</a>
